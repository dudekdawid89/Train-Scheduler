<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
 <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center bg-dark">
      <h1>Train Scheduler</h1>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            Current Train Schedule
          </div>
          <div class="card-body">
            <table class="table table-hover" id="train-table">
              <thead>
                <tr>
                  <th>
                    Train Name
                  </th>
                  <th>
                    Destination
                  </th>
                  <th>
                    Frequency (min)
                  </th>
                  <th>
                    Next Arrival
                  </th>
                  <th>
                    Minutes Away
                  </th> 
                  <th></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            Add Train
          </div>
          <div class="card-body">
            <form action="">
              <div class="form-group">
                <label for="trainName">Train name</label>
                <input type="text" class="form-control" id="trainName-input" placeholder="Amtrak Train">
              </div>
              <div class="form-group">
                <label for="trainDestination">Destination</label>
                <input type="text" class="form-control" id="destination-input" placeholder="Miami">
              </div>
              <div class="form-group">
                <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="firstTime-input"placeholder="14:32">
              </div>
              <div class="form-group">
                <label for="trainFrequecny">Frequency(min)</label>
                <input type="text" class="form-control" id="frequecny-input"placeholder="20">
              </div>
              <div class="text-right">
                <button id="submit" class="btn btn-dark">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="train.js"></script>
</body>

</html>
